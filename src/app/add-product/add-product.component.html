<h2>Add Product</h2>
<form [formGroup]='productform'>
    <label>Name: </label>
    <input type="text" placeholder="Product name" formControlName='name'><br><br>
    <label>Company Name </label>
    <select formControlName="companyname">
        <option *ngFor="let company of companyList" value="{{company.name}}"> {{company.name}} </option>
    </select> <br><br>
    <label>Cost: </label>
    <input type="number" placeholder="cost" formControlName='cost'><br><br>
    <button (click)="onSubmit()">Submit</button>

</form>
